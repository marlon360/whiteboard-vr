<html>
  <head>
    <title>Whiteboard VR</title>
  </head>
  <body>
    <a-scene shadow="type: pcfsoft" renderer="antialias: true">
      <a-entity environment="groundTexture: none; grid: 1x1; gridColor: #111"></a-entity>

      <a-entity position="0 0.3 0">
        <!-- <a-box material="color: #FFF; roughness: 0.4; metalness: 0.3" position="-0.8 1 -0.62" scale="0.1 1 0.05"></a-box>
        <a-box material="color: #FFF; roughness: 0.4; metalness: 0.3" position="0.8 1 -0.62" scale="0.1 1 0.05"></a-box>
        <a-box material="color: #FFF; roughness: 0.4; metalness: 0.3" position="0 1.525 -0.62" scale="1.7 0.05 0.05"></a-box>
        <a-box material="color: #FFF; roughness: 0.4; metalness: 0.3" position="0 0.5 -0.62" scale="1.7 0.15 0.05"></a-box>
        <a-box material="color: #CCC; roughness: 0.4; metalness: 0.3" position="0 0.42 -0.54" scale="1.7 0.02 0.2"></a-box> -->

        <a-sphere class="hittable" size-smaller="color: white" position="0.3 1.7 -0.6" radius="0.05" scale="1 1 0.3">
            <a-text value="-" color="black" position="-0.024 0.01 0.05" width="2"></a-text>
        </a-sphere>
        
        <a-sphere class="hittable" size-bigger="color: white" position="0.4 1.7 -0.6" radius="0.05" scale="1 1 0.3">
            <a-text value="+" color="black" position="-0.0345 0.0 0.05" width="2"></a-text>
        </a-sphere>

        <a-cylinder class="hittable" color-picker="color: black" position="-0.6 0.5 -0.52" height="0.1" radius="0.05"></a-cylinder>
        <a-cylinder class="hittable" color-picker="color: #AC92EB" position="-0.4 0.5 -0.52" height="0.1" radius="0.05"></a-cylinder>
        <a-cylinder class="hittable" color-picker="color: #4FC1E8" position="-0.2 0.5 -0.52" height="0.1" radius="0.05"></a-cylinder>
        <a-cylinder class="hittable" color-picker="color: #A0D568" position="0 0.5 -0.52" height="0.1" radius="0.05"></a-cylinder>
        <a-cylinder class="hittable" color-picker="color: #EECE54" position="0.2 0.5 -0.52" height="0.1" radius="0.05"></a-cylinder>
        <a-cylinder class="hittable" color-picker="color: #ED5564" position="0.4 0.5 -0.52" height="0.1" radius="0.05"></a-cylinder>
        <a-cylinder class="hittable" color-picker="color: #FFFFFF" position="0.6 0.5 -0.52" height="0.1" radius="0.05"></a-cylinder>
        <a-box material="color: #acacac; roughness: 0.6; metalness: 0.8" position="0 0.42 -0.52" depth="0.2" height="0.02" width="1.7"></a-box>
        
        <a-text value="Eraser" color="black" position="0.82 0.9 -0.6" width="1.2"></a-text>
        <a-box class="hittable" eraser-picker material="color: pink; roughness: 0.7; metalness: 0.1" position="0.9 0.8 -0.6" scale="0.1 0.1 0.1"></a-box>
        
        <a-text value="Erase All" color="red" position="0.8 1.18 -0.6" width="1.2"></a-text>
        <a-box class="hittable" erase-all material="color: red; roughness: 0.1; metalness: 0.7" position="0.9 1.1 -0.6" scale="0.05 0.05 0.05"></a-box>

        <a-entity position="-0.7 1.7 -0.6" room-number></a-entity>

        <a-plane intersection-visual id="board" width="1.5" class="hittable" geometry="buffer: false" texture-painter position="0 1.1 -0.6" color="#4CC3D9"></a-plane>
        <a-box material="color: #acacac; roughness: 0.6; metalness: 0.8" scale="1.04 1.05 1.05" position="0 1.1 -0.61" depth="0.01" width="1.5"></a-box>

        <a-light type="directional" position="0 1.5 3" rotation="-45 0 0" intensity="0.4"></a-light>
      </a-entity>

      <a-entity camera wasd-controls look-controls="enabled: true" position="0 1.3 0.1"></a-entity>

      <a-entity class="controller" laser-controls="hand: left" raycaster="objects: .hittable; far: 0.2" line="color: #000000"></a-entity>
      <a-entity class="controller" laser-controls="hand: right" raycaster="objects: .hittable; far: 0.2" line="color: #000000"></a-entity>
    </a-scene>
  </body>
</html>
